<!DOCTYPE html>
<html>
    <head> 
        <meta charset="UTF-8">
        <link rel="icon" href="images/Grocery_Icon.png">
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script defer src="index.js"></script>
    </head>
    <body>
        <header>
            <h1> Grocery List</h1>
        </header>
        <div id = "grocery-list">
            <img class="detail-image" src="" alt=""/>
            
        </div>

        <div id ='item info'></div>
     
        
        <form id = "add-grocery-items">
         <h4>Add Grocery Items Here </h4>
        <label for="new-name">Name: </label>
         <input type="text" name="name" id="new-name" />
        <label for="new-name">Category:</label>
        <input type="text" name="category" id="new-category">
        <label for="new-name">Price:</label>
        <input type="number" name="price" id="new-price" step="0.01">
        <label for="new-image">Image: </label>
        <input type="text" name="image" id="new-image" />
        <input type="submit" id='submit-button' value="Add Item" />
        </form>

    
    </body>
</html>
